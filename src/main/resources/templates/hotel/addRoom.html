<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>酒店管理登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/hotel/css/font.css}">
    <link rel="stylesheet" th:href="@{/hotel/css/login.css}">
    <link rel="stylesheet" th:href="@{/hotel/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/hotel/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">增加房间</div>
    <div class="layui-form-item">
<!--        <label class="layui-form-label">房间类型</label>-->
        <hr class="hr15">
        <div  style="width:100%;">
            <select id="type" lay-verify="required">
                <option value="单人房">单人房</option>
                <option value="双人房">双人房</option>
                <option value="豪华套房">豪华套房</option>
            </select>
        </div>
    </div>
    <div class="layui-form"  >
        <input id = "price"  placeholder="价格"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input value="增加"  style="width:100%;" type="button" onclick="register()">
    </div>
</div>
<script>
    function register() {
        var type = $("#type").val();
        var price = $("#price").val();
        var flag = 1;
        if(type == null || type=="" || price == null || price == ""){
            alert("所有选项均不能为空");
            flag = 0;
        }

        if (flag === 1){
            $.post("/room/add",
                {type:type,price:price},

                function (res) {
                    if (res === true){
                        alert("添加成功");
                    } else {
                        alert("添加失败");
                    }
                })
        }
    }
</script>
<!-- 底部结束 -->
</body>
</html>
